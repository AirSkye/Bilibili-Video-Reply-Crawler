name: "保存视频-从issue标题执行任务"
# 运行在Actions上的BBDown随机发生API返回404，怀疑为哔哩哔哩限制，暂时不知道如何解决，不建议使用此workflow

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "获取issue标题"
        id: get-issue
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          # 获取issue标题，保留并用于回复
          result-encoding: string
          script: |
            // 获取issue标题
            const title = context.payload.issue.title
            // 保存变量，弃用 https://github.blog/changelog/2022-10-11-github-actions-deprecating-save-state-and-set-output-commands/
            // core.setOutput('title', title)
            // 保存 "{name}={value}" >> $GITHUB_ENV
            core.exportVariable('title', title)
      - name: "echo标题"
        run: echo ${{ env.title }}
      - name: "apt-get install"
        # Actions运行在Azure上，有默认的dotnet，不需要安装dotnet-runtime-7.0
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: "install BBDown"
        run: |
          dotnet tool install --global BBDown
      - name: "根据保存的issue标题，执行任务"
        # 运行在Actions上的BBDown随机发生API返回404，怀疑为哔哩哔哩限制，暂时不知道如何解决
        run: |
          BBDown --debug ${{ env.title }}
      - name: "上传视频"
        uses: actions/upload-artifact@v3
        with:
          name: video
          path: "*.mp4"
      - name: "回复issue"
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            // issue
            const issue = context.payload.issue
            const body = `视频已保存，见Artifacts。`
            github.rest.issues.createComment({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
            // 添加tag
            github.rest.issues.addLabels({
              issue_number: issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["video-saved"]
            })
